      <header>

      <div>

          <form class="form" style="border: solid 1px black; background-color: lightgrey; display: flex;">
              <div class="email" style="margin-top: 15px; margin-left: 15px; margin-bottom: 15px;">
                  <label for="email">E-mail: </label>
                  <input type="email" name="email" id="email" required>
              </div>
              <div class="btn" style="margin-top: 7px; margin-bottom: 15px;">
                  <input type="submit" value="Submit your email!">
              </div>
              <div>
                <p style="margin-top: 15px; margin-bottom: 15px;">
                  Format nécessaire : xxxxxxx@xxx.xxx | Format erroné : xxxx@xxx
                </p>
              </div>
          </form>


      </div>

        <footer>

        </footer>
  <script type="text/javascript">
    $(".form").on('submit', function(evt){
      event.preventDefault();
      var contenu = $(".form").find('input[type="email"]').val();
      $.ajax({
          type: 'post',
          url: 'ex03.php',
          data: { email: contenu },
          success: function(content){
            var done = JSON.parse(content);
            alert("Your E-mail : '" + done + "' has been sent Succefully !");

          },
          error: function(){
            alert("Your E-mail is incorrect or an error has been done");
          }
      });
    });
  </script>
  <script src="js/main.js"></script>
