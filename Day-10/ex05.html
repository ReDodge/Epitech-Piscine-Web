<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Day-10</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
      <header>
        <h1>Day-10</h1>
      </header>

      <div>

          <button class="btn" style="border: solid 1px black; background-color: lightgrey;">Load countries</button>

          <table style="border: solid 1px black; padding:15px; border-radius: 5px; margin-left: 15px; margin-top: 15px;">
            <tr class="content">
              <th style="border: solid 1px black; font-size: 18px;">
                  Abv
              </th>
              <th style="border: solid 1px black; font-size: 18px;">
                  Name of country
              </th>
            </tr>
          </table>

          <table class="tab" style="border: solid 1px black; border-radius: 5px; margin-left: 15px; margin-top: 15px;">


          </table>

      </div>

        <footer>

        </footer>
  <script type="text/javascript">
  $(".btn").on('click', function(){
    $.getJSON("countries.json", function(countries){
      $.each(countries, function(abv, country){
        $(".tab").append($('<tr />')).append($('<td />').text(abv)).append($('<td />').text(country));
      });

    });
  });

  </script>
  <script src="js/main.js"></script>
</body>
</html>
